<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="main">
      <div class="second"></div>
      <div class="third"></div>
      <img class="sticker" alt="" src="https://cdn-icons-png.flaticon.com/128/706/706195.png" />

      <img class="sticker1" alt="" src="https://cdn-icons-png.flaticon.com/128/11520/11520652.png" />

      <img class="sticker2" alt="" src="https://cdn-icons-png.flaticon.com/128/1404/1404945.png" />

      <img class="sticker3" alt="" src="https://cdn-icons-png.flaticon.com/128/2276/2276931.png" />

      <img class="sticker4" alt="" src="https://cdn-icons-png.flaticon.com/128/2718/2718224.png" />

      <img class="sticker5" alt="" src="https://cdn-icons-png.flaticon.com/128/3075/3075929.png" />

      <div class="name">Random Recipe Generator</div>
      <div class="brief">
        This website is built to help you get ideas and recipes for various
        dishes
      </div>
      <div class="slogan">Discover, Cook, Savor</div>
      <div class="bar">
        <input type="text" id="typeinput" placeholder="Search for a category">
        <button id="searchBtn">Search</button>

      </div>
      <div class="fourth"></div>
      <div class="random-meal">Random Meal</div>
      <img id="image1" src="" alt="Meal Image">
      <div class="name-of-meal">Name of meal</div>
      <div class="rectangle-div"></div>
      <div class="category">Category</div>
      <img id="image2" alt="" src="" />

      <div class="name-of-meal1">Name of meal</div>
      <img id="image3" alt="" src="" />

      <div class="name-of-meal2">Name of meal</div>
      <img id="image4" alt="" src="" />

      <div class="name-of-meal3">Name of meal</div>
      <img id="image5" alt="" src="" />

      <div class="name-of-meal4">Name of meal</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
